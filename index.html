<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Civil Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard" id="taskDashboard">
    <!-- Task cards go here -->
  </div>

  <!-- Task Detail Modal -->
  <div id="taskDetailModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeTaskDetail" class="close">&times;</span>
      <h2 id="modalTitle">Task Details</h2>
      <p><strong>Created:</strong> <span id="modalCreated"></span></p>
      <p><strong>Last Modified:</strong> <span id="modalModified"></span></p>

      <label for="reasonInput"><strong>Reason for Change:</strong></label>
      <textarea id="reasonInput" placeholder="Why was this task changed?"></textarea>

      <button id="saveReasonBtn">Save Reason</button>
    </div>
  </div>

  <script>
    function openTaskDetailModal(task) {
      document.getElementById("modalTitle").textContent = task.Title || "Untitled";
      document.getElementById("modalCreated").textContent = task.Timestamp || "Unknown";
      document.getElementById("modalModified").textContent = task.LastModified || "Unknown";
      document.getElementById("reasonInput").value = "";

      document.getElementById("saveReasonBtn").onclick = () => {
        const reason = document.getElementById("reasonInput").value.trim();
        if (reason) {
          appendReasonToNotes(task, reason);
        }
      };

      document.getElementById("taskDetailModal").classList.remove("hidden");
    }

    async function appendReasonToNotes(task, reasonText) {
      const rowIndex = task.OriginalIndex;
      const currentTimestamp = new Date().toISOString();
      const noteEntry = `[${currentTimestamp}] Reason: ${reasonText}`;

      const updatedTask = {
        ...task,
        Notes: (task.Notes ? task.Notes + "\n" : "") + noteEntry,
      };

      try {
        const response = await fetch('https://hmrashid7.sweetorashid.workers.dev/', {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: "update",
            rowIndex: rowIndex,
            task: updatedTask,
          }),
        });

        const result = await response.json();
        if (result.success) {
          alert("Reason added to task log.");
          document.getElementById("taskDetailModal").classList.add("hidden");
        } else {
          console.error(result.error);
          alert("Failed to save reason.");
        }
      } catch (error) {
        console.error("Error saving reason:", error);
        alert("Request failed.");
      }
    }

    document.getElementById("closeTaskDetail").onclick = () => {
      document.getElementById("taskDetailModal").classList.add("hidden");
    };

    // Hook into your real renderTaskCard logic
    function renderTaskCard(task) {
      const taskCard = document.createElement("div");
      taskCard.className = "task-card";
      taskCard.innerHTML = `
        <div class="task-header">
          <strong>${task.Title || "Untitled"}</strong>
          <span class="priority">${task.Priority || "Low"}</span>
        </div>
        <div class="task-body">
          <p>${task.Description || "No description."}</p>
        </div>
      `;
      taskCard.addEventListener("click", () => openTaskDetailModal(task));
      document.getElementById("taskDashboard").appendChild(taskCard);
    }
  </script>

  <style>
    .modal.hidden {
      display: none;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #111;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
    }
    .modal-content textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      border-radius: 6px;
      padding: 6px;
      border: none;
      resize: vertical;
    }
    .modal-content button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #0ff;
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
    }
    .modal-content .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</body>
</html>
